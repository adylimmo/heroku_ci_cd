name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy akh
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: "HRKU-e2e5f067-6e31-464a-8542-4d8da65f2806"
          heroku_app_name: "nodeappjsdevops"
          heroku_email: "anakdevops93@gmail.com"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://git.heroku.com/nodejsappanakdevops.git
          git push heroku main
